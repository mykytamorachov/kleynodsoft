{% extends "layout.html" %}
{% block content %}
<form method="post" id="userForm" action="/add_user/">
	{% for field in context.form %}
	<p>{{ field(placeholder=field.name) }}</p>
	{% endfor %}
	<button type="submit">
        <div id="sendUserForm" class="div_submit">
		    Add User
	    </div>
	</button>
</form>
{% endblock %}
